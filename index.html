<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Plant Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="favorites-btn">Favorites</button>
    <button id="encyclopedia-btn">Encyclopedia</button>
    <div id="favorites-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Favorite Plants</h2>
            <div id="favorites-list"></div>
        </div>
    </div>
    <div id="encyclopedia-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Plant Encyclopedia</h2>
            <div id="encyclopedia-list"></div>
        </div>
    </div>
    <div class="container">
        <h1>Strange Plant Generator</h1>
        <div id="season-display"></div>
        <img id="plant-image" src="" alt="Random Plant">
        <div id="plant-name"></div>
        <div id="plant-rarity"></div>
        <div id="plant-description"></div>
        <button id="generate-btn">Generate New Plant</button>
        <button id="save-favorite-btn">Save as Favorite</button>
        <button id="share-btn">Share</button>
        <div id="share-options" class="share-options">
            <button id="share-twitter">Twitter</button>
            <button id="share-facebook">Facebook</button>
            <button id="share-pinterest">Pinterest</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
